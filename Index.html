<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mon jeu Twine</title>
  <style>
    /* Styles CSS facultatifs pour personnaliser l'apparence du jeu */
    /* Vous pouvez ajouter vos propres styles CSS ici */
  </style>
</head>
<body>
  <div id="story"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twinejs/2.3.13/twine.min.js"></script>
  <script>
    // Configurez le chemin vers votre fichier Twine (fichier .html ou .tw)
    const twineFilePath = 'file:///C:/Utilisateurs/jerome/T%C3%A9l%C3%A9chargements/chemin/vers/votre/fichier.html';

    // Chargez le jeu Twine dans le div avec l'ID "story"
    Twine.load(twineFilePath)
      .then(function (story) {
        story.start();
      })
      .catch(function (error) {
        console.error('Erreur lors du chargement du jeu Twine :', error);
      });
  </script>
</body>
</html>
